<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School PR Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>🎓 School PR Management System</h1>

  <nav>
    <button onclick="showSection('news')">📢 News</button>
    <button onclick="showSection('events')">📅 Events</button>
    <button onclick="showSection('gallery')">🖼️ Gallery</button>
    <button onclick="showSection('pressReleases')">📰 Press Releases</button>
    <button onclick="showSection('mediaContacts')">📇 Media Contacts</button>
    <button onclick="showSection('reports')">📄 Reports</button>
  </nav>

  <!-- News Section -->
  <section id="news" class="section">
    <h2>News & Announcements</h2>
    <textarea id="newsText" placeholder="Write news here..."></textarea>
    <button onclick="saveNews()">Save News</button>
    <ul id="newsList"></ul>
  </section>

  <!-- Events Section -->
  <section id="events" class="section" style="display:none;">
    <h2>Upcoming Events</h2>
    <input type="text" id="eventTitle" placeholder="Event Title" />
    <input type="date" id="eventDate" />
    <button onclick="saveEvent()">Save Event</button>
    <ul id="eventList"></ul>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section" style="display:none;">
    <h2>Photo Gallery</h2>
    <input type="file" id="imageInput" accept="image/*" multiple />
    <button onclick="uploadImages()">Upload</button>
    <div id="galleryDisplay" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px;"></div>
  </section>

  <!-- Press Releases Section -->
  <section id="pressReleases" class="section" style="display:none;">
    <h2>Press Releases</h2>
    <textarea id="pressReleaseText" placeholder="Write press release here..."></textarea>
    <button onclick="savePressRelease()">Save Press Release</button>
    <ul id="pressReleaseList"></ul>
  </section>

  <!-- Media Contacts Section -->
  <section id="mediaContacts" class="section" style="display:none;">
    <h2>Media Contacts</h2>
    <input type="text" id="contactName" placeholder="Contact Name" />
    <input type="email" id="contactEmail" placeholder="Contact Email" />
    <input type="tel" id="contactPhone" placeholder="Contact Phone" />
    <button onclick="saveMediaContact()">Save Contact</button>
    <ul id="mediaContactList"></ul>
  </section>

  <!-- Reports Section -->
  <section id="reports" class="section" style="display:none;">
    <h2>📄 PR Summary Report</h2>
    <button onclick="generateReport()">Generate Report</button>
    <button onclick="downloadReport()">Download as PDF</button>
    <div id="reportOutput" style="margin-top: 20px; background: #f0f0f0; padding: 15px; border-radius: 10px;"></div>
  </section>

  <script src="script.js"></script>
  <script>
    // Show a specific section and hide others
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(s => {
        s.style.display = s.id === sectionId ? 'block' : 'none';
      });
    }

    // Load initial data when page loads
    window.onload = function () {
      showSection('news');
      loadNews();
      loadEvents();
      loadGallery();
      loadPressReleases();
      loadMediaContacts();
      // You can call other load functions here as you build them
    };
  </script>
</body>
</html>
